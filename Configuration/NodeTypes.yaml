# Document: Category
'FreeVeggie.Blog:Category':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Category'
    group: freeveggie
    icon: 'icon-folder-open-alt'
    inspector:
      groups:
        page:
          label: 'Category'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    teaser:
      type: string
      ui:
        label: Teaser
        reloadIfChanged: TRUE
        inspector:
          group: page
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'


# Document: BlogPost
'FreeVeggie.Blog:Blogpost':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Blog Post'
    group: freeveggie
    icon: 'icon-file-text'
    inspector:
      groups:
        page:
          label: 'Blog Post'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    '_hiddenInIndex':
      defaultValue: true
    publishDate:
      type: 'date'
      defaultValue: 'now'
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: page
          editorOptions:
            format: 'd-m-Y H:i'
    author:
      type: string
      defaultValue: 'John Doe'
      ui:
        label: Author
        reloadIfChanged: true
        inspector:
          group: page


# Document: Receipt
'FreeVeggie.Blog:Receipt':
  superTypes:
    - 'TYPO3.Neos:Document'
  ui:
    label: 'Receipt'
    group: freeveggie
    icon: 'icon-food'
    inspector:
      groups:
        page:
          label: 'Receipt'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    '_hiddenInIndex':
      defaultValue: true
    publishDate:
      type: 'date'
      defaultValue: 'now'
      ui:
        label: 'Publication Date'
        reloadIfChanged: true
        inspector:
          group: page
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
    teaser:
      type: string
      ui:
        label: Teaser
        reloadIfChanged: TRUE
        inspector:
          group: page
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          position: 20
    headerImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: page
          position: 50
          editorOptions:
            crop:
              aspectRatio:
                locked:
                  width: 3
                  height: 1

