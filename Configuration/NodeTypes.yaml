##
# Adjust the "TwoColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'FreeVeggie.Blog:TwoColumn':
  properties:
    'layout':
      defaultValue: '50-50'
      ui:
        inspector:
          editorOptions:
            values:
              '50-50':
                label: '50% / 50%'
              '25-75':
                label: '25% / 75%'
              '75-25':
                label: '75% / 25%'
              '66-33':
                label: '66% / 33%'
              '33-66':
                label: '33% / 66%'

##
# Adjust the "ThreeColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'FreeVeggie.Blog:ThreeColumn':
  properties:
    'layout':
      defaultValue: '33-33-33'
      ui:
        inspector:
          editorOptions:
            values:
              '33-33-33':
                label: '33% / 33% / 33%'
              '50-25-33':
                label: '50% / 25% / 33%'
              '25-50-25':
                label: '25% / 50% / 25%'
              '25-25-50':
                label: '25% / 25% / 50%'

##
# Adjust the "FourColumn" node type:
# Disable some of the layout options, override labels and set the default layout
#
'FreeVeggie.Blog:FourColumn':
  properties:
    'layout':
      defaultValue: '25-25-25-25'
      ui:
        inspector:
          editorOptions:
            values:
              '25-25-25-25':
                label: '25% / 25% / 25% / 25%'


##
# A "Youtube" content element
#
'FreeVeggie.Blog:YouTube':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: YouTube
    icon: 'icon-youtube'
    inspector:
      groups:
        'video':
          label: Video
          position: 50
  properties:
    'video':
      type: string
      defaultValue: ''
      ui:
        label: 'Youtube video ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'width':
      type: integer
      defaultValue: 400
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'height':
      type: integer
      defaultValue: 300
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'


