{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE html>
<html xmlns:f="http://www.w3.org/1999/html">
    <head>
        <f:section name="metadata">

        </f:section>
        <f:section name="stylesheets">
            <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Layout.css', package: 'FreeVeggie.Blog')}" media="screen" />
        </f:section>
        <f:section name="headScripts">
            <!-- Put your scripts inclusions for the head here, they will be included in your website by TypoScript -->
        </f:section>
    </head>
    <body>
    <f:section name="body">

        <div class="navigationbar">

            <div class="topbar content-min-1000">
                <div class="content">

                    <a href="{neos:uri.node(node: site)}">
                        <div class="logo"></div>
                        <div class="logotext"></div>
                    </a>

                    <div class="left">
                        <nav class="menu">
                            {parts.mainMenu -> f:format.raw()}
                        </nav>
                    </div>


                    <div class="right">
                        {parts.languageMenu -> f:format.raw()}
                    </div>

                </div>
            </div>

        </div>


        <div class="main-content">
            {content.main -> f:format.raw()}
        </div>


        <footer>
            <div class="footer content-min-1000">
                <div class="content">
                    {footer -> f:format.raw()}
                </div>
            </div>
        </footer>

    </f:section>
    <f:section name="bodyScripts">
        <!-- Put your scripts inclusions for the end of the body here, they will be included in your website by TypoScript -->
    </f:section>
    </body>
</html>
