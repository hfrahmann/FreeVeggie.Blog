{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<!DOCTYPE html>
<html xmlns:f="http://www.w3.org/1999/html">
    <head>
        <f:section name="metadata">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        </f:section>
        <f:section name="stylesheets">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" />
            <link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/FreeVeggie.css', package: 'FreeVeggie.Blog')}" media="screen" />
            <link rel="stylesheet" type="text/css" href="{f:uri.resource(path: 'Styles/Print.css', package: 'FreeVeggie.Blog')}" media="print" />
            <f:if condition="{node.context.workspace.name} != 'live'">
                <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/Backend.css', package: 'FreeVeggie.Blog')}" media="all" />
            </f:if>
        </f:section>
        <f:section name="headScripts">
        </f:section>
    </head>
    <body>
    <f:section name="body">

        <header>

            <!-- Logo and Navigation -->
            <div class="fv-content">
                <a href="{neos:uri.node(node: site)}" class="fv-logo">
                    <div class="fv-logo-image"></div>
                    <div class="fv-logo-text"></div>
                </a>

                <a class="fv-hamburger" href="javascript:fvToggleNavigation('nav.fv-navigation');">
                    <div></div>
                    <div></div>
                    <div></div>
                </a>

                <nav class="fv-navigation">
                    {parts.mainMenu -> f:format.raw()}
                    <span class="clear"></span>
                </nav>
            </div>

        </header>

        <div class="fv-container">
            {content.main -> f:format.raw()}
        </div>

        <footer>
            <div class="fv-content">
                {footer -> f:format.raw()}
            </div>
        </footer>

    </f:section>
    <f:section name="bodyScripts">
        <script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-1.10.1.min.js', package: 'TYPO3.Twitter.Bootstrap')}"></script>
        <script src="{f:uri.resource(path: 'JavaScript/Script.js', package: 'FreeVeggie.Blog')}"></script>
    </f:section>
    </body>
</html>
