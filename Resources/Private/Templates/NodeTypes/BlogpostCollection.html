{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace typo3cr=TYPO3\TYPO3CR\ViewHelpers}

<div{attributes -> f:format.raw()}>

    <typo3cr:widget.paginate nodes="{blogposts}" as="paginatedNodes" configuration="{itemsPerPage: itemsPerPage}">
        <f:for each="{paginatedNodes}" as="nodeItem">
            - {nodeItem.properties.title}<br>
        </f:for>
    </typo3cr:widget.paginate>

</div>
