{namespace neos=TYPO3\Neos\ViewHelpers}
<f:render section="itemList" arguments="{items: items, site: site}" />

<f:section name="itemList">

    <ul class="fv-menu">
        <f:for each="{items}" as="item" iteration="menuItemIterator">
                <li>
                    <neos:link.node class="{item.state}" node="{item.node}">{item.label}</neos:link.node>
                    <f:if condition="{item.subItems}">
                        <f:render section="subMenuList" arguments="{items: item.subItems}" />
                    </f:if>
                </li>
        </f:for>
    </ul>

</f:section>
<f:section name="subMenuList">

    <ul class="fv-submenu">
        <f:for each="{items}" as="item">
            <li>
                <neos:link.node class="{item.state}" node="{item.node}">{item.label}</neos:link.node>
            </li>
        </f:for>
    </ul>

</f:section>
